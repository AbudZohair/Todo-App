<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Todo App</title>
	<link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="./assets/css/all.min.css" />
	<link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
	<div class="container">
		<header class="text-center text-light my-5">
			<h1 class="mb-4">
				Todo App
			</h1>
			<form class="search">
				<input type="text" class="form-control m-auto" name="search" placeholder="Search todos">
			</form>
		</header>

		<ul class="list-group todos mx-auto text-light">

		</ul>
		<form class="add text-center my-4">
			<div class="form-group">
					<label class="text-light">Add a New Todo</label>
					<input type="text" name="add" class="form-control m-auto" required>		
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-lg">Add Todo</button>
			</div>
		</form>
	</div>




	<script src="assets/js/main.js"></script>
</body>

</html>
